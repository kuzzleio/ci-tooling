name: "Danger JS"
on:
  workflow_call:
    inputs:
      DANGER_CONFIG:
        description: 'Danger configuration file'
        required: true
        type: string

jobs:
  danger-js:
    name: Danger JS
    runs-on: ubuntu-latest
    steps:
    - name: Danger
      uses: danger/danger-js@11.0.7
      with:
        args: "--dangerfile kuzzleio/ci-tooling/danger.ts"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DANGER_CONFIG: ${{ inputs.DANGER_CONFIG }}